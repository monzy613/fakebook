<header class="am-topbar admin-header">
  <button class="am-topbar-btn am-topbar-toggle am-btn am-btn-sm am-btn-success am-show-sm-only" data-am-collapse="{target: '#topbar-collapse'}"><span class="am-sr-only">导航切换</span> <span class="am-icon-bars"></span></button>

  <div class="am-collapse am-topbar-collapse am-u-md-6" id="topbar-collapse">

    <ul class="am-nav am-nav-pills am-topbar-nav am-topbar-middle admin-header-list">

      <li>
        <a>
          <span class="am-icon-man-o">
            主页
          </span>
        </a>
      </li>

      <li>
        <a href="/state">
          <span class="am-icon-man-o">
            状态
          </span>
        </a>
      </li>

      <li>
        <a href="javascript:;">
          <span class="am-icon-man-o">
            相册
          </span>
        </a>
      </li>

      <li>
        <a href="/chat">
          <span class="am-icon-man-o">
            多人聊天室
          </span>
        </a>
      </li>

      <li>
        <a href="javascript:;">
          <span class="am-icon-man-o">
            附近的人
          </span>
        </a>
      </li>

      <li>
        <a href="#friend-side-bar" data-am-offcanvas>
          <span class="am-icon-man-o">
            小伙伴们
          </span>
        </a>
      </li>



    </ul>
    <form action="/search" method="post" class="am-topbar-form am-u-md-4 am-u-sm-10">
    <div class="">
      <div class="am-input-group am-input-group-primary">
          <input type="text" class="am-form-field search-field" name="friend" id="friend" placeholder="寻找小伙伴">
          <span class="am-input-group-btn">
            <button class="am-btn am-btn-primary search-button" type="submit"><span class="am-icon-search"></span></button>
          </span>
      </div>
    </div>
    </form>


    <div class="am-topbar-right">
      <div class="am-dropdown" data-am-dropdown="{boundary: '.am-topbar'}">
        <button class="am-btn am-btn-secondary am-topbar-btn am-btn-sm am-dropdown-toggle" data-am-dropdown-toggle>通知 <span class="am-icon-caret-down"></span></button>
        <ul class="am-dropdown-content notificationList">
          <li class="am-dropdown-header">通知</li>
          <li><a href="/friendManagement">处理好友请求</a></li>
          <li><a href="#">2. 去火星</a></li>
          <li><a href="#">3. 还是回地球</a></li>
          <li><a href="#">4. 下地狱</a></li>
          <li class="am-divider"></li>
          <li><a href="#">5. 桥头一回首</a></li>
        </ul>
      </div>
    </div>



  </div>




</header>

<!--TEST start-->

<!--TEST end-->


<div class="am-cf admin-main">

  <!-- content start -->
  <div class="admin-content">


    <div class="am-cf am-padding">
      <div class="am-fl am-cf"><strong class="am-text-primary am-text-lg">个人资料</strong> / <small>Personal information</small></div>
    </div>
    <hr/>

    <div class="am-g">


      <!--head img start-->
      <div class="am-u-sm-12 am-u-md-3">
        <div class="am-panel am-panel-default">
          <div class="am-panel-bd">
            <div class="am-g">
              <div class="am-u-md-12">
                <img class="am-img-circle am-img-thumbnail" src="head_imgs/<%=head_img_name%>" alt=""/>
              </div>
              <div align=center class="am-badge am-badge-secondary">
                <%=username%>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!--head img end-->





      <div class="am-u-sm-12 am-u-md-8">



          <div class="am-form-group">
            <label for="name" class="am-u-sm-3 am-form-label">姓名 / Name</label>
            <div class="am-u-sm-9">
              <label class="am-form-label"><%=username%></label>
            </div>
          </div>


          <div class="am-form-group">
            <label for="user-email" class="am-u-sm-3 am-form-label">电子邮件 / Email</label>
            <div class="am-u-sm-9">
              <label class="am-form-label"><%=email%></label>
            </div>
          </div>


          <div class="am-form-group">
            <label for="user-QQ" class="am-u-sm-3 am-form-label">QQ</label>
            <div class="am-u-sm-9">
              <label class="am-form-label"><%=qq%></label>
            </div>
          </div>




<!--           <div class="am-form-group">
            <div class="am-u-sm-9 am-u-sm-push-3">
              <button type="button" class="modify-button am-btn am-btn-primary am-fr">Login</button>
            </div>
          </div> -->

        </div>






      <!-- 侧边栏内容 -->
      <div id="friend-side-bar" class="am-offcanvas">
        <div class="am-offcanvas-bar">
          <div class="am-offcanvas-content">
          </div>
        </div>
      </div>



    </div>
  <!-- content end -->
  </div>
</div>
